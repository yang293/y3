						<p>“九天开出一成都，万户千门入画门，草树云山如锦绣，秦川得及此间无。”</p>
                        <p>成都，简称蓉，别称 蓉城 、锦城，自古以来有着“天府之国”的美誉。成都
						是一座国家历史文化名城、古蜀文明发祥地，这里有着让人爱的一切元素：美
						食、美景、美女，特别是城市里的每个角落，都将其悠闲、乐观、宁静、繁华
						又洒脱的独有特质，渲染得淋漓尽致。无论你来自哪里，你都能感受到成都的热情。</p>
